  --footer-text:#FFF;
  --border:#E5E5E5;
  --surface:#FFFFFF;
}

html{font-size:16px;}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,
              "Noto Sans JP","ヒラギノ角ゴ ProN",sans-serif;
  line-height:1.6;font-size:0.9rem;
}

header,main{max-width:720px;margin:0 auto;}
header{padding:2rem 1rem 0.25rem;text-align:center;}
main  {padding:0 1rem;}

nav{margin-top:1rem;}
nav a{
  font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-weight:400;
  text-transform:uppercase;letter-spacing:.06em;font-size:0.78rem;
  color:var(--accent);text-decoration:none;margin:0 0.75rem;
  transition:color .3s ease;
}
nav a:hover{color:var(--hover-blue);}

.spaced{margin-top:1.5rem;}

h1{font-family:"Noto Serif JP","Yu Mincho","Hiragino Mincho ProN",serif;font-weight:200;letter-spacing:0.08em;font-size:1.8rem;margin:0 0 0.75rem;}
h2{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-weight:400;text-transform:uppercase;letter-spacing:.05em;font-size:1rem;margin:1.4rem 0 0.75rem;}
h2:first-of-type{margin-top:1rem;}
h2 a{color:inherit;text-decoration:none;}
h2 a:hover{color:var(--hover-blue);}

.works-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
}

.works-grid a{
  display:block;
  transition:transform 0.3s ease,box-shadow 0.3s ease;
  border-radius:6px;
  overflow:hidden;
  background:var(--surface);
}

.works-grid a:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

.works-grid img{width:100%;height:auto;display:block;}

ul{list-style:none;padding:0;margin:0;} li+li{margin-top:0.75rem;}

/* ── 新作メーター（改良版）─────────────────── */
.progress-container{
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:8px;
  padding:2rem;
  margin:3rem 0;
  position:relative;
  overflow:hidden;
}


.progress-label{
  font-family:'Noto Sans JP',sans-serif;
  font-size:0.8rem;
  color:var(--text);
  margin-bottom:1rem;
  letter-spacing:0.1em;
  text-transform:uppercase;
}

.progress-bar{
  width:100%;
  height:4px;
  background:var(--meter-bg);
  border-radius:2px;
  overflow:hidden;
  position:relative;
}

.progress-fill{
  width:65%;
  height:100%;
  background:linear-gradient(90deg,var(--meter-fill),#6BA6CD);
  border-radius:2px;
  position:relative;
  animation:progressLoad 2s ease-out;
}

.progress-fill::after{
  content:'';
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
  animation:progressShine 2s ease-in-out infinite;
}

.progress-text{
  font-family:'Noto Sans JP',sans-serif;
  font-size:0.85rem;
  color:var(--text);
  margin-top:0.75rem;
  text-align:center;
}


@keyframes progressLoad{
  from{width:0}
  to{width:65%}
}

@keyframes progressShine{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(400%)}
}

/* ── フッター（改良版）────────────────────── */
footer{
  background:var(--footer-bg);
  color:var(--footer-text);
  text-align:center;
  padding:1.5rem 0;
  font-size:0.8rem;
  letter-spacing:0.1em;
}

footer a{
  color:var(--footer-text);
  text-decoration:none;
  margin:0 0.5rem;
  opacity:0.8;
  transition:opacity 0.3s ease;
}

footer a:hover{
  opacity:1;
}

@media (max-width:768px){
  .works-grid{
    grid-template-columns:repeat(2,1fr);
    gap:1rem;
  }
  
  .progress-container{
    padding:1.5rem;
  }
}

@media (max-width:480px){
  .works-grid{
    grid-template-columns:1fr;
  }
}
</style>
