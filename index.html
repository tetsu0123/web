.fill{width:65%;height:100%;background:var(--meter-fill);display:flex;align-items:center;justify-content:center;color:#fff;font-family:'Noto Sans JP',sans-serif;font-weight:700;font-size:0.75rem;transition:width 0.6s ease;}

h1{font-family:"Noto Serif JP","Yu Mincho","Hiragino Mincho ProN",serif;font-weight:200;letter-spacing:0.08em;font-size:1.8rem;margin:0 0 0.75rem;}

h2:first-of-type{margin-top:1rem;}
h2 a{color:inherit;text-decoration:none;}
h2 a:hover{color:var(--hover-blue);}

.works-grid{display:flex;flex-wrap:wrap;gap:1rem;}

.works-grid img{width:100%;height:auto;display:block;border-radius:4px;}

ul{list-style:none;padding:0;margin:0;} li+li{margin-top:0.75rem;}

/* ── フッター ────────────────────── */
footer{

  background:var(--footer-bg);
  color:var(--footer-text);
  text-align:center;

  padding-top:3px;             /* 上側余白で文字を少し下げる */
  line-height:1;               /* 行高詰め */

  font-size:0.75rem;letter-spacing:0.05em;
}

/* フッター内リンクの hover 色固定 */
footer a{
  color:var(--footer-text);
  text-decoration:none;
  transition:none;
}
footer a:hover{color:var(--footer-text);}
