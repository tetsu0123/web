<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>佐野徹夜 - 作品集</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Book Cover Vertical Scroll Design */
        :root {
            /* Subtle Gray Palette */
            --base-gray: #F8F8F8;
            --light-gray: #FCFCFC;
            --mid-gray: #E8E8E8;
            --dark-gray: #4A4A4A;
            --text-gray: #2C2C2C;
            --accent-black: #1A1A1A;
            --paper-white: #FFFFFF;
            --shadow-gray: rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: "Shippori Mincho", "Noto Serif JP", serif;
            background: var(--base-gray);
            color: var(--text-gray);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: pan-y pinch-zoom;
        }
        
        /* Book texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.01) 2px,
                    rgba(0, 0, 0, 0.01) 4px
                );
            pointer-events: none;
            z-index: 10;
        }
        
        /* Cursor style for draggable area */
        .book-container {
            cursor: grab;
        }
        
        .book-container:active {
            cursor: grabbing;
        }
        
        /* Swiper Container */
        .book-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row-reverse;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* Page Styles */
        .page {
            position: relative;
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 4rem 3rem;
            background: var(--light-gray);
        }
        
        /* Book spine effect */
        .page::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to right, 
                rgba(0, 0, 0, 0.05) 0%,
                rgba(0, 0, 0, 0.02) 50%,
                transparent 100%
            );
            pointer-events: none;
        }
        
        /* Cover Page */
        .cover {
            background: var(--paper-white);
            position: relative;
            overflow: hidden;
        }
        
        /* Book cover border */
        .cover::after {
            content: '';
            position: absolute;
            top: 2rem;
            left: 2rem;
            right: 2rem;
            bottom: 2rem;
            border: 1px solid var(--mid-gray);
            pointer-events: none;
        }
        
        .cover-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .cover-title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 1em;
            color: var(--accent-black);
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        
        .cover-subtitle {
            font-size: 0.875rem;
            letter-spacing: 0.3em;
            color: var(--dark-gray);
            margin-top: 2rem;
        }
        
        .publisher-mark {
            position: absolute;
            bottom: 3rem;
            right: 3rem;
            writing-mode: horizontal-tb;
            font-size: 0.75rem;
            color: var(--dark-gray);
            letter-spacing: 0.1em;
        }
        
        /* Profile Page */
        .profile-page {
            background: var(--light-gray);
        }
        
        .profile-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.5rem;
        }
        
        .profile-title {
            font-size: 1rem;
            color: var(--accent-black);
            font-weight: 500;
            letter-spacing: 0.5em;
            padding-right: 0.5em;
            margin-bottom: 0;
        }
        
        .profile-text {
            font-size: 1rem;
            line-height: 3;
            letter-spacing: 0.15em;
            color: var(--text-gray);
            font-weight: 400;
            text-align: left;
        }
        
        .profile-text span {
            display: block;
            margin-bottom: 1rem;
        }
        
        .profile-text span:last-child {
            margin-bottom: 0;
        }
        
        /* Works Gallery Page */
        .works-page {
            background: var(--paper-white);
            padding: 2rem;
        }
        
        .works-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .works-title {
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: 0.3em;
            color: var(--accent-black);
            margin-bottom: 0.5rem;
        }
        
        .works-count {
            font-size: 0.75rem;
            color: var(--dark-gray);
            letter-spacing: 0.1em;
        }
        
        .works-grid {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            writing-mode: horizontal-tb;
            max-width: 80vh;
            margin: 0 auto;
        }
        
        .work-item {
            position: relative;
            aspect-ratio: 0.7;
            overflow: hidden;
            background: var(--light-gray);
            transition: all 0.4s ease;
            box-shadow: 0 2px 8px var(--shadow-gray);
        }
        
        .work-item::before {
            content: '';
            position: absolute;
            inset: 10px;
            border: 1px solid var(--mid-gray);
            opacity: 0.5;
            pointer-events: none;
        }
        
        .work-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) contrast(0.95);
            transition: all 0.4s ease;
        }
        
        .work-item:hover img {
            filter: grayscale(0%) contrast(1);
            transform: scale(1.05);
        }
        
        /* News Page */
        .news-page {
            background: var(--light-gray);
        }
        
        .news-container {
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-right: 1rem;
        }
        
        /* Custom scrollbar */
        .news-container::-webkit-scrollbar {
            width: 2px;
        }
        
        .news-container::-webkit-scrollbar-track {
            background: var(--mid-gray);
        }
        
        .news-container::-webkit-scrollbar-thumb {
            background: var(--dark-gray);
        }
        
        .news-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--mid-gray);
            transition: all 0.3s ease;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-date {
            font-size: 0.75rem;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }
        
        .news-title {
            font-size: 0.9375rem;
            line-height: 2;
            color: var(--text-gray);
            font-weight: 400;
        }
        
        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.8rem;
            z-index: 100;
            writing-mode: horizontal-tb;
        }
        
        .nav-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--mid-gray);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-dot.active {
            background: var(--accent-black);
            transform: scale(1.5);
        }
        
        /* Swipe Hint */
        .swipe-hint {
            position: fixed;
            bottom: 5rem;
            left: 2rem;
            writing-mode: horizontal-tb;
            font-size: 0.7rem;
            color: var(--dark-gray);
            letter-spacing: 0.1em;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            animation: swipeHint 2s ease-in-out infinite;
        }
        
        @keyframes swipeHint {
            0%, 100% { transform: translateX(0); opacity: 0.3; }
            50% { transform: translateX(10px); opacity: 0.8; }
        }
        
        /* Page Numbers */
        .page-number {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            writing-mode: horizontal-tb;
            font-size: 0.625rem;
            color: var(--dark-gray);
            letter-spacing: 0.1em;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cover-title {
                font-size: 2.5rem;
            }
            
            .works-grid {
                max-width: 90vw;
            }
        }
        
        @media (max-height: 600px) {
            .page {
                padding: 2rem 1.5rem;
            }
            
            .cover-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="book-container" id="bookContainer">
        <!-- Cover Page -->
        <section class="page cover">
            <div class="cover-content">
                <h1 class="cover-title">佐野徹夜</h1>
            </div>
            <div class="publisher-mark">2025</div>
            <span class="page-number">00</span>
        </section>
        
        <!-- Profile Page -->
        <section class="page profile-page">
            <div class="profile-content">
                <h2 class="profile-title">著者略歴</h2>
                <div class="profile-text">
                    <span>一九八七年一月二十三日、京都府生まれ。</span>
                    <span>二〇一七年、『君は月夜に光り輝く』でデビュー。</span>
                    <span>現在、新作長編小説を執筆中。</span>
                </div>
            </div>
            <span class="page-number">01</span>
        </section>
        
        <!-- Works Gallery -->
        <section class="page works-page">
            <div class="works-header">
                <h2 class="works-title">著作一覧</h2>
                <p class="works-count">全六作品</p>
            </div>
            <div class="works-grid">
                <div class="work-item">
                    <img src="https://images-na.ssl-images-amazon.com/images/P/4048926756.09.LZZZZZZZ.jpg" alt="君は月夜に光り輝く">
                </div>
                <div class="work-item">
                    <img src="https://images-na.ssl-images-amazon.com/images/P/4048934147.09.LZZZZZZZ.jpg" alt="この世界にiをこめて">
                </div>
                <div class="work-item">
                    <img src="https://images-na.ssl-images-amazon.com/images/P/4049120372.09.LZZZZZZZ.jpg" alt="アオハル・ポイント">
                </div>
                <div class="work-item">
                    <img src="https://images-na.ssl-images-amazon.com/images/P/4049123398.09.LZZZZZZZ.jpg" alt="君は月夜に光り輝く +Fragments">
                </div>
                <div class="work-item">
                    <img src="https://images-na.ssl-images-amazon.com/images/P/4101801908.09.LZZZZZZZ.jpg" alt="さよなら世界の終わり">
                </div>
                <div class="work-item">
                    <img src="https://images-na.ssl-images-amazon.com/images/P/4309031293.09.LZZZZZZZ.jpg" alt="透明になれなかった僕たちのために">
                </div>
            </div>
            <span class="page-number">02</span>
        </section>
        
        <!-- News Page -->
        <section class="page news-page">
            <h2 class="profile-title">最新情報</h2>
            <div class="news-container">
                <div class="news-item">
                    <div class="news-date">2025.06.13</div>
                    <div class="news-title">
                        エッセイ〈母へ〉<br>
                        第十六回公開<br>
                        「充電ができなくて」
                    </div>
                </div>
                <div class="news-item">
                    <div class="news-date">2025.04.26</div>
                    <div class="news-title">
                        ジャ・ジャンクー監督<br>
                        『新世紀ロマンティクス』<br>

                    </div>
                </div>
                <div class="news-item">
                    <div class="news-date">2024.12.25</div>
                    <div class="news-title">
                        短編アンソロジー<br>
                        『君に贈る15ページ』発売<br>

                        「わたしたちの教室」収録
                    </div>
                </div>
                <div class="news-item">
                    <div class="news-date">2024.07.25</div>
                    <div class="news-title">
                        帯推薦<br>
                        『ノイズ・キャンセル』<br>
                        持田冥介
                    </div>
                </div>
            </div>
            <span class="page-number">03</span>
        </section>
    </div>
    
    <!-- Navigation -->
    <div class="nav-dots">
        <span class="nav-dot" data-page="3"></span>
        <span class="nav-dot" data-page="2"></span>
        <span class="nav-dot" data-page="1"></span>
        <span class="nav-dot active" data-page="0"></span>
    </div>
    
    <div class="swipe-hint">← SWIPE</div>
    
    <script>
        // Swipe Navigation
        const container = document.getElementById('bookContainer');
        const dots = document.querySelectorAll('.nav-dot');
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        
        // Update active dot
        function updateDots(index) {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === dots.length - 1 - index);
            });
        }
        
        // Navigate to page
        function goToPage(index) {
            if (index < 0 || index >= pages.length) return;
            currentPage = index;
            container.style.transform = `translateX(${currentPage * 100}vw)`;
            updateDots(currentPage);
        }
        
        // Touch events
        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            container.style.transition = 'none';
        });
        
        container.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const translateX = currentPage * window.innerWidth + diff;
            container.style.transform = `translateX(${translateX}px)`;
        });
        
        container.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            container.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            
            const diff = currentX - startX;
            const threshold = window.innerWidth * 0.05;
            
            // Reverse swipe direction for Japanese reading
            if (diff > threshold && currentPage > 0) {
                goToPage(currentPage - 1);
            } else if (diff < -threshold && currentPage < pages.length - 1) {
                goToPage(currentPage + 1);
            } else {
                goToPage(currentPage);
            }
        });
        
        // Mouse events for desktop
        let mouseStartX = 0;
        container.addEventListener('mousedown', (e) => {
            mouseStartX = e.clientX;
            startX = e.clientX;
            isDragging = true;
            container.style.transition = 'none';
            container.style.cursor = 'grabbing';
            e.preventDefault(); // Prevent text selection
        });
        
        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.clientX;
            const diff = (currentX - startX) * 1.5; // Increase sensitivity
            const translateX = currentPage * window.innerWidth + diff;
            container.style.transform = `translateX(${translateX}px)`;
        });
        
        container.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            container.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            container.style.cursor = 'grab';
            
            const actualDiff = e.clientX - startX; // Use actual mouse position difference
            const threshold = window.innerWidth * 0.05;
            
            // Reverse swipe direction for Japanese reading
            if (actualDiff > threshold && currentPage > 0) {
                goToPage(currentPage - 1);
            } else if (actualDiff < -threshold && currentPage < pages.length - 1) {
                goToPage(currentPage + 1);
            } else {
                goToPage(currentPage);
            }
        });
        
        // Dot navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => goToPage(dots.length - 1 - index));
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') goToPage(currentPage - 1);
            if (e.key === 'ArrowLeft') goToPage(currentPage + 1);
        });
        
        // Hide swipe hint after first interaction
        container.addEventListener('touchstart', () => {
            document.querySelector('.swipe-hint').style.display = 'none';
        }, { once: true });
    </script>
</body>
