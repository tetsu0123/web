<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF Link Opener</title>
  <style>
*{box-sizing:border-box;} img{max-width:100%;height:auto;}
    body{font-family:sans-serif;margin:2rem;max-width:640px}
    textarea{width:100%;height:8rem}
    button{margin-top:1rem;padding:.6rem 1.2rem;font-size:1rem}
  </style>
</head>
<body>
  <h2>URL リスト → 新しいタブで開く</h2>
  <p>URL を貼り <b>Open</b> を押すだけ。</p>

  <textarea id="list" placeholder="https://example.com/a.pdf\nhttps://example.com/b.pdf"></textarea>
  <button id="go">Open</button>

  <script>
    document.getElementById('go').addEventListener('click', () => {
      const raw = document.getElementById('list').value.trim();
      if (!raw) return alert('URL がありません');
      raw.split(/\s+/).forEach(u => window.open(u, '_blank'));
    });
  </script>
</body>
</html>
