    <style>
        /* Kenya Hara's True Emptiness Design */
        :root {
            /* Colors - Subtle gradations */
            --ink: #2B2B2B;
            --paper: #FAFAFA;
            --mist: rgba(43, 43, 43, 0.02);
            --shadow: rgba(0, 0, 0, 0.02);
            
            /* Typography - Refined sizes */
            --text-large: 1.5rem;
            --text-base: 1rem;
            --text-small: 0.875rem;
            --text-tiny: 0.75rem;
            
            /* Spacing - Natural breathing rhythm */
            --space-breath: 1.5rem;
            --space-pause: 2.5rem;
            --space-silence: 4rem;
        }
        
        /* Reset - Complete emptiness */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base - Floating text */
        body {
            font-family: "Noto Sans JP", sans-serif;
            font-size: var(--text-base);
            font-weight: 200;
            color: var(--ink);
            background: var(--paper);
            line-height: 2.2;
            letter-spacing: 0.06em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        /* Container - Breathing space */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: calc(var(--space-silence) * 1.5) var(--space-pause) var(--space-silence);
        }
        
        /* Author name at top */
        .author-name {
            font-family: "Noto Serif JP", serif;
            font-size: 2.8rem;
            font-weight: 200;
            text-align: center;
            letter-spacing: 0.12em;
            margin: 0 0 var(--space-silence) 0;
            opacity: 0.75;
            animation: fadeIn 1s ease-out;
        }
        
        /* Sections - Breathing rhythm */
        section {
            padding: var(--space-silence) 0;
            position: relative;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }
        
        section:nth-child(1) { animation-delay: 0.2s; }
        section:nth-child(2) { animation-delay: 0.4s; }
        section:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Section dividers - Horizontal breathing */
        section::after {
            content: '';
            position: absolute;
            bottom: calc(var(--space-silence) / -2);
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(43, 43, 43, 0.05) 30%,
                rgba(43, 43, 43, 0.05) 70%,
                transparent
            );
        }
        
        section:last-of-type::after {
            display: none;
        }
        
        /* Headings - Floating presence */
        h2 {
            font-family: "Noto Serif JP", serif;
            font-size: var(--text-large);
            font-weight: 200;
            margin-bottom: calc(var(--space-pause) * 1.2);
            letter-spacing: 0.2em;
            text-align: center;
            opacity: 0.7;
            position: relative;
        }
        
        /* Subtle underline */
        h2::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 2rem;
            height: 1px;
            background: rgba(43, 43, 43, 0.1);
        }
        
        /* Text blocks */
        p {
            margin-bottom: 0.8rem;
            text-align: center;
            line-height: 2;
            opacity: 0.8;
        }
        
        /* Works - Exhibition space */
        .works {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            margin: calc(var(--space-pause) * 1.5) 0;
            padding: 0 3rem;
        }
        
        .work {
            position: relative;
            aspect-ratio: 0.7;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
        }
        
        .work:hover {
            transform: translateY(-3px);
        }
        
        .work::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: radial-gradient(
                ellipse at center,
                transparent 30%,
                rgba(252, 252, 252, 0.4) 50%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }
        
        .work:hover::before {
            opacity: 1;
        }
        
        .work img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.98) contrast(0.96) grayscale(0.1);
            transition: all 0.8s ease;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.04);
        }
        
        .work:hover img {
            filter: brightness(1) contrast(1) grayscale(0);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }
        
        /* News - Readable hierarchy */
        .news {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .news-item {
            display: grid;
            grid-template-columns: 90px 1fr;
            gap: 2rem;
            padding: 1.2rem 0;
            border-bottom: 1px solid rgba(43, 43, 43, 0.05);
            transition: transform 0.6s ease;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-item:hover {
            transform: translateX(2px);
        }
        
        .date {
            font-family: "Inter", sans-serif;
            font-size: var(--text-tiny);
            opacity: 0.5;
            letter-spacing: 0.05em;
            text-align: right;
        }
        
        .news-text {
            flex: 1;
            opacity: 0.8;
            line-height: 1.8;
        }
        
        /* Progress - Refined presence */
        .progress {
            margin: calc(var(--space-silence) * 1.5) 0 var(--space-silence);
            text-align: center;
            position: relative;
        }
        
        /* Circular progress indicator */
        .progress-circle {
            width: 80px;
            height: 80px;
            margin: var(--space-pause) auto;
            position: relative;
        }
        
        .progress-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            stroke: rgba(43, 43, 43, 0.08);
            stroke-width: 1;
            fill: transparent;
        }
        
        .progress-ring-fill {
            stroke: rgba(43, 43, 43, 0.25);
            stroke-width: 1;
            fill: transparent;
            stroke-dasharray: 251.2;
            stroke-dashoffset: 75.36; /* 70% progress */
            transition: stroke-dashoffset 1s ease;
        }
        
        .progress-text {
            font-size: var(--text-tiny);
            opacity: 0.5;
            letter-spacing: 0.15em;
            line-height: 2;
        }
        
        .progress-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.4;
        }
        
        /* Footer - Refined minimal presence */
        footer {
            margin-top: calc(var(--space-silence) * 2);
            padding: var(--space-pause) 0;
            text-align: center;
            border-top: 1px solid rgba(43, 43, 43, 0.05);
        }
        
        .social {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .social a {
            font-size: 0.7rem;
            text-decoration: none;
            color: var(--ink);
            opacity: 0.35;
            transition: opacity 0.8s ease;
            letter-spacing: 0.08em;
            font-weight: 300;
        }
        
        .social a:hover {
            opacity: 0.6;
        }
        
        .copyright {
            font-size: 0.65rem;
            opacity: 0.25;
            letter-spacing: 0.15em;
            font-weight: 300;
        }
        
        /* Mobile - Same principles, adjusted space */
        @media (max-width: 768px) {
            :root {
                --text-large: 1.25rem;
                --text-base: 0.875rem;
                --text-small: 0.75rem;
                --text-tiny: 0.625rem;
                --space-breath: 1rem;
                --space-pause: 1.75rem;
                --space-silence: 3rem;
            }
            
            .container {
                padding: var(--space-silence) var(--space-breath) var(--space-pause);
            }
            
            /* Mobile adjustments */
            .author-name {
                font-size: 2rem;
                margin-bottom: var(--space-pause);
            }
            
            .works {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.25rem;
                padding: 0 1rem;
            }
            
            .news-item {
                grid-template-columns: 1fr;
                gap: 0.25rem;
                padding: 1rem 0;
            }
            
            .date {
                text-align: left;
                opacity: 0.4;
            }
        }
        
        @media (max-width: 480px) {
            .works {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0;
            }
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Selection style */
        ::selection {
            background: var(--mist);
            color: var(--ink);
        }
        
        /* Transitions for all interactive elements */
        a, button {
            transition: all 0.6s ease;
        }
    </style>
</head>
