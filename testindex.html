    <style>
        /* Kenya Hara's True Emptiness Design */
        :root {
            /* Colors - Subtle gradations */
            --ink: #2B2B2B;
            --paper: #FCFCFC;
            --mist: rgba(43, 43, 43, 0.03);
            --shadow: rgba(0, 0, 0, 0.03);
            
            /* Typography - Refined sizes */
            --text-large: 1.5rem;
            --text-base: 1rem;
            --text-small: 0.875rem;
            --text-tiny: 0.75rem;
            
            /* Spacing - Golden ratio breathing */
            --space-breath: 1.618rem;
            --space-pause: calc(var(--space-breath) * 1.618);
            --space-silence: calc(var(--space-pause) * 1.618);
        }
        
        /* Reset - Complete emptiness */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base - Floating text */
        body {
            font-family: "Noto Sans JP", sans-serif;
            font-size: var(--text-base);
            font-weight: 200;
            color: var(--ink);
            background: var(--paper);
            line-height: 2.2;
            letter-spacing: 0.08em;
            text-shadow: 0 1px 2px var(--shadow);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Container - Breathing space */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-silence) var(--space-pause);
        }
        
        /* Header - Ethereal presence */
        header {
            margin-bottom: var(--space-silence);
            text-align: center;
        }
        
        .logo {
            font-family: "Noto Serif JP", serif;
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 0.5em;
            text-decoration: none;
            color: var(--ink);
            display: inline-block;
            margin-bottom: var(--space-pause);
            opacity: 0.9;
            transition: opacity 0.6s ease;
        }
        
        .logo:hover {
            opacity: 0.7;
        }
        
        nav {
            display: flex;
            gap: var(--space-pause);
            justify-content: center;
        }
        
        nav a {
            font-size: var(--text-small);
            text-decoration: none;
            color: var(--ink);
            opacity: 0.5;
            transition: opacity 0.6s ease;
            letter-spacing: 0.1em;
        }
        
        nav a:hover {
            opacity: 0.8;
        }
        
        /* Sections - Breathing rhythm */
        section {
            padding: var(--space-silence) 0;
            position: relative;
        }
        
        /* Section dividers - Dissolving boundaries */
        section::after {
            content: '';
            position: absolute;
            bottom: calc(var(--space-silence) / -2);
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: var(--space-silence);
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(43, 43, 43, 0.1) 50%,
                transparent
            );
        }
        
        section:last-of-type::after {
            display: none;
        }
        
        /* Headings - Floating presence */
        h2 {
            font-family: "Noto Serif JP", serif;
            font-size: var(--text-large);
            font-weight: 200;
            margin-bottom: var(--space-pause);
            letter-spacing: 0.15em;
            text-align: center;
            opacity: 0.8;
        }
        
        /* Text blocks */
        p {
            margin-bottom: var(--space-breath);
            text-align: center;
        }
        
        /* Works - Exhibition space */
        .works {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-top: var(--space-pause);
        }
        
        .work {
            position: relative;
            aspect-ratio: 1;
            overflow: visible;
            transition: transform 0.6s ease;
        }
        
        .work:hover {
            transform: scale(0.98);
        }
        
        .work::before {
            content: '';
            position: absolute;
            inset: -10%;
            background: radial-gradient(
                circle at center,
                transparent 40%,
                rgba(252, 252, 252, 0.8) 70%
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .work img {
            position: absolute;
            inset: 15%;
            width: 70%;
            height: 70%;
            object-fit: contain;
            filter: brightness(0.97) contrast(0.95);
            transition: filter 0.6s ease;
        }
        
        .work:hover img {
            filter: brightness(1) contrast(1);
        }
        
        /* News - Information hierarchy through opacity */
        .news-item {
            display: flex;
            gap: var(--space-pause);
            padding: var(--space-breath) 0;
            transition: opacity 0.6s ease;
        }
        
        .news-item:hover {
            opacity: 0.7;
        }
        
        .date {
            font-family: "Inter", sans-serif;
            font-size: var(--text-small);
            opacity: 0.3;
            min-width: 100px;
            letter-spacing: 0.1em;
        }
        
        .news-text {
            flex: 1;
            opacity: 0.6;
        }
        
        /* Progress - Mist-like presence */
        .progress {
            margin: var(--space-silence) 0;
            text-align: center;
            position: relative;
        }
        
        .progress::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            right: -10%;
            bottom: -20%;
            background: radial-gradient(
                ellipse at center,
                var(--mist) 0%,
                transparent 70%
            );
            pointer-events: none;
        }
        
        .progress-bar {
            width: 120px;
            height: 1px;
            background: linear-gradient(
                to right,
                transparent,
                rgba(43, 43, 43, 0.1) 20%,
                rgba(43, 43, 43, 0.1) 80%,
                transparent
            );
            margin: var(--space-breath) auto;
            position: relative;
            overflow: visible;
        }
        
        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 70%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(43, 43, 43, 0.2) 30%,
                rgba(43, 43, 43, 0.2) 90%,
                transparent
            );
        }
        
        .progress-text {
            font-size: var(--text-tiny);
            opacity: 0.4;
            letter-spacing: 0.15em;
        }
        
        /* Footer - Minimal presence */
        footer {
            padding: var(--space-silence) 0 var(--space-pause);
            text-align: center;
        }
        
        .social {
            display: flex;
            gap: var(--space-pause);
            justify-content: center;
            margin-bottom: var(--space-pause);
        }
        
        .social a {
            font-size: var(--text-tiny);
            text-decoration: none;
            color: var(--ink);
            opacity: 0.3;
            transition: opacity 0.6s ease;
            letter-spacing: 0.1em;
        }
        
        .social a:hover {
            opacity: 0.5;
        }
        
        .copyright {

            opacity: 0.2;
            letter-spacing: 0.2em;
        }
        
        /* Mobile - Same principles, adjusted space */
        @media (max-width: 768px) {
            :root {
                --text-large: 1.25rem;
                --text-base: 0.875rem;
                --text-small: 0.75rem;
                --text-tiny: 0.625rem;
            }
            
            .container {
                padding: var(--space-pause) var(--space-breath);
            }
            
            .logo {
                font-size: 1.5rem;
                letter-spacing: 0.3em;
            }
            
            nav {
                gap: var(--space-breath);
            }
            
            .works {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
            
            .news-item {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .date {
                text-align: left;
            }
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Selection style */
        ::selection {
            background: var(--mist);
            color: var(--ink);
        }
        
        /* Transitions for all interactive elements */
        a, button {
            transition: all 0.6s ease;
        }
