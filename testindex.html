    <style>
        /* Kenya Hara's Refined Design System */
        :root {
            /* Colors - Paper and Ink */
            --ink: #1a1a1a;
            --ink-light: #666666;
            --ink-pale: #999999;
            --paper: #ffffff;
            --paper-texture: #fafafa;
            
            /* Typography - Precise hierarchy */
            --text-display: 2.25rem;
            --text-title: 1.25rem;
            --text-body: 0.9375rem;
            --text-small: 0.8125rem;
            --text-tiny: 0.75rem;
            
            /* Spacing - Ma (間) */
            --ma-xs: 0.5rem;
            --ma-s: 1rem;
            --ma-m: 2rem;
            --ma-l: 3rem;
            --ma-xl: 5rem;
            --ma-xxl: 8rem;
        }
        
        /* Reset - Complete emptiness */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base - Clean foundation */
        body {
            font-family: "Noto Sans JP", -apple-system, sans-serif;
            font-size: var(--text-body);
            font-weight: 300;
            color: var(--ink);
            background: var(--paper);
            line-height: 1.8;
            letter-spacing: 0.03em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: "palt" 1;
        }
        
        /* Main content area */
        main {
            flex: 1;
        }
        
        /* Profile section refinement */
        #profile p {
            font-size: var(--text-body);
            line-height: 1.9;
            margin-bottom: 0.5em;
        }
        
        /* Works section title */
        #works h2 {
            margin-bottom: var(--ma-l);
        }
        
        /* News section styling */
        #news h2 {
            margin-bottom: var(--ma-m);
        }
        
        /* Container - Optimal reading width */
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: var(--ma-xxl) var(--ma-m) var(--ma-xl);
        }
        
        /* Author name - Dignified presence */
        .author-name {
            font-family: "Noto Serif JP", serif;
            font-size: var(--text-display);
            font-weight: 300;
            text-align: center;
            letter-spacing: 0.2em;
            margin: 0 0 var(--ma-xxl) 0;
            color: var(--ink);
        }
        
        /* Sections - Clear hierarchy */
        section {
            margin-bottom: var(--ma-xl);
        }
        
        section:last-child {
            margin-bottom: 0;
        }
        
        /* Subtle entrance */
        @keyframes gentleReveal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .author-name {
            animation: gentleReveal 1.5s ease-out;
        }
        
        /* Remove unnecessary decorations */
        
        /* Headings - Quiet authority */
        h2 {
            font-size: var(--text-title);
            font-weight: 400;
            margin-bottom: var(--ma-m);
            letter-spacing: 0.08em;
            color: var(--ink);
        }
        
        /* Text blocks - Natural flow */
        p {
            margin-bottom: var(--ma-s);
            line-height: 1.8;
            color: var(--ink);
        }
        
        p:last-child {
            margin-bottom: 0;
        }
        
        /* Works - Gallery presentation */
        .works {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--ma-s);
            margin: var(--ma-m) 0 0;
        }
        
        .work {
            position: relative;
            aspect-ratio: 0.7;
            overflow: hidden;
            background: var(--paper-texture);
            transition: transform 0.4s ease;
        }
        
        .work:hover {
            transform: scale(0.98);
        }
        
        .work img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.95);
            transition: filter 0.4s ease;
        }
        
        .work:hover img {
            filter: brightness(1);
        }
        
        /* News - Information hierarchy */
        .news-item {
            display: flex;
            gap: var(--ma-m);
            padding: var(--ma-s) 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .news-item:first-child {
            padding-top: 0;
        }
        
        .news-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .date {
            font-size: var(--text-small);
            color: var(--ink-light);
            min-width: 80px;
            font-variant-numeric: tabular-nums;
        }
        
        .news-text {
            flex: 1;
            color: var(--ink);
        }
        
        /* Footer - Subtle closure */
        footer {
            margin-top: var(--ma-xxl);
            padding: var(--ma-l) 0 var(--ma-m);
            text-align: center;
        }
        
        .social {
            display: flex;
            gap: var(--ma-m);
            justify-content: center;
            margin-bottom: var(--ma-m);
        }
        
        .social a {
            font-size: var(--text-small);
            text-decoration: none;
            color: var(--ink-pale);
            transition: color 0.3s ease;
        }
        
        .social a:hover {
            color: var(--ink-light);
        }
        
        .copyright {
            font-size: var(--text-tiny);
            color: var(--ink-pale);
        }
        
        /* Mobile - Same principles, adjusted space */
        @media (max-width: 768px) {
            :root {
                --text-large: 1.25rem;
                --text-base: 0.875rem;
                --text-small: 0.75rem;
                --text-tiny: 0.625rem;
                --space-breath: 1rem;
                --space-pause: 1.75rem;
                --space-silence: 3rem;
            }
            
            .container {
                padding: var(--space-silence) var(--space-breath) var(--space-pause);
            }
            
            /* Mobile adjustments */
            :root {
                --text-display: 1.75rem;
                --text-title: 1.125rem;
                --text-body: 0.875rem;
                --ma-xl: 3rem;
                --ma-xxl: 5rem;
            }
            
            .container {
                padding: var(--ma-xl) var(--ma-s) var(--ma-l);
            }
            
            .author-name {
                margin-bottom: var(--ma-xl);
                letter-spacing: 0.15em;
            }
            
            .works {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.25rem;
                padding: 0 1rem;
            }
            
            .news-item {
                grid-template-columns: 1fr;
                gap: 0.25rem;
                padding: 1rem 0;
            }
            
            .date {
                text-align: left;
                opacity: 0.4;
            }
        }
        
        @media (max-width: 480px) {
            .works {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0;
            }
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Selection style */
        ::selection {
            background: var(--mist);
            color: var(--ink);
        }
        
        /* Transitions for all interactive elements */
        a, button {
            transition: all 0.6s ease;
        }
    </style>
